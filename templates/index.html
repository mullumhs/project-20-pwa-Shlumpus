{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<h1 class="text-center" style="color:aliceblue">AudioGhost</h1>
<br />
<div class="container">
  <div class="row">
    {% for track in tracks %}
    <div class="col-12 col-md-5 col-lg-3">
      <div class="card mb-4">
        <img
          src={{track.image}}
          class="card-img-top"
          alt="..."
          width="280"
          height="340"
        />
        <div class="card-body">
          <h5 class="card-title">{{ track.title }}</h5>
          <br />
          <a href="{{ url_for('display_info', id=track.id) }}"
            ><button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="info">
              Details
            </button>
          </a>
          <a href="{{ url_for('delete_item', id=track.id) }}">
          <button
            type="button"
            class="btn btn-primary"
          >
            Delete
          </button>
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<!-- Add your page-specific content here -->
{% endblock %}
