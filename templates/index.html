{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<h2 class="text-center">The Epicest Book Database</h2>
<br />
<div class="container">
  <div class="row">
    {% for book in books %}
    <div class="col-12 col-md-6 col-lg-3">
      <div class="card mb-4">
        <img
          src="https://m.media-amazon.com/images/I/81F90H7hnML._AC_UF894,1000_QL80_.jpg"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <h5 class="card-title">{{book.title}}</h5>
          <br />
          <a href="{{ url_for('display_info', id=book.id) }}"
            ><button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="info"
            >
              Info
            </button>
          </a>
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#deleteModal"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<!-- Add your page-specific content here -->
<!-- Modal -->

<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  aria-labelledby="deleteModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Delete</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">Are you sure you want to delete this card?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn btn-primary">Yes, delete it.</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
