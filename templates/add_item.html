{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}

<h1>Add A Book</h1>
<div class="mb-3">
  <label for="title" class="form-label">Title</label>
  <input
    type="text"
    class="form-control"
    id="title"
    placeholder=""
    name="title"
  />
</div>

<div class="mb-3">
  <label for="year" class="form-label">Year of Publishing</label>
  <input
    type="text"
    class="form-control"
    id="year"
    placeholder=""
    name="year"
  />
</div>

<div class="mb-3">
  <label for="rating" class="form-label">Rating</label>
  <input
    type="text"
    class="form-control"
    id="rating"
    placeholder=""
    name="rating"
  />
</div>

<div class="mb-3">
  <label for="rating" class="form-label">Genre</label>
  <input
    type="text"
    class="form-control"
    id="rating"
    placeholder=""
    name="rating"
  />
</div>

<div class="mb-3">
  <label for="description" class="form-label">Description</label>
  <textarea
    type="text"
    class="form-control"
    id="description"
    placeholder=""
    rows="3"
    name="description"
  ></textarea>
</div>

<button type="button" class="btn btn-primary">Save changes</button>
{% endblock %}
