{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content%}


<link
  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
  rel="stylesheet"
/>

<div class="container">
  <div class="card">
    <div class="card-body">
      <h3 class="card-title"></h3>
      <h1 class="card-subtitle" text-align="text-center">{{ book.title }}</h1>
      <div class="row">
        <div class="col-lg-5 col-md-5 col-sm-6">
          <div class="white-box text-center">
            <img style="margin-top: 25px;"
              src={{book.image}}
              class="img-responsive"  
              width="350"
              height="550"
            />
          </div>
        </div>
        <div class="col-lg-7 col-md-7 col-sm-6">
          <h4 class="box-title mt-5">Author</h4>
          <p>
            {{book.author}}
          </p>
          <h4 class="box-title mt-5">Date</h4>
          <p>
            {{book.date}}
          </p>
          <h4 class="box-title mt-5">BPM</h4>
          <p>
            {{book.bpm}}/5
          </p>
          <h4 class="box-title mt-5">Genre</h4>
          <p>
            {{book.genre}}
          </p>
          <h4 class="box-title mt-5">Mood</h4>
          <p>
            {{book.mood}}
          </p>
          <h4 class="box-title mt-5">Description</h4>
          <p>
            {{book.description}}
          </p>
          <a href="{{ url_for('edit_item', id=book.id)}}">
          <button class="btn btn-primary btn-rounded" style="margin-top: 15px">Edit</button>
          </a>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12">
          <h3 class="box-title mt-5">Goated little book.</h3>
          <div class="table-responsive">
            <table class="table table-striped table-product">
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
